name: Spell Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run spell check
      uses: streetsidesoftware/cspell-action@v6
      with:
        files: '**/*.{md,markdown}'
        config: .cspell.json
